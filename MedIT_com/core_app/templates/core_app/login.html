{% extends "core_app/index.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <h1>{{id}}</h1>

    <span class="helptext">
        Don't yet have an account?
        <a href="{% url 'register' %}">Register here</a>
    </span>
{% endblock content %}
