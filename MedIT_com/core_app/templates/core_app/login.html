{% extends "core_app/index.html" %}

{% block content %}

<h1>Please login here</h1>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

   

    <span class="helptext">
        Don't yet have an account?
        <a href="{% url 'register' %}">Register here</a>
    </span>
{% endblock content %}
